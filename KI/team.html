<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unser Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #007bff;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #d1e0ff;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .team-section {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            text-align: center;
        }

        .team-image {
            width: 100%;
            max-width: 400px; /* Verkleinert auf 400px */
            margin: 20px auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 15px;
        }

        nav {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
        nav a {
            display: inline-block;
            margin: 0 10px;
            padding: 15px 30px;
            background-color: #ffcc00; /* Gelb */
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #e6b800; /* Dunkleres Gelb */
        }
        .intro-image img {
            width: 80%; /* Verkleinert das Bild um 20% */
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Navigationsmenü -->
    <nav>
        <a href="index.html">Home</a>
        <a href="team.html">Wir sind</a>
    </nav>

    <div class="content">
        <h1>Unser Team</h1>
        <p>Hier stellen wir unser Team vor.</p>
        <div class="intro-image">
            <img src="vorstellung.jpg.jpeg" alt="Vorstellung">
        </div>
        <!-- Fügen Sie hier weitere Informationen über das Team hinzu -->
    </div>
</body>
</html>
